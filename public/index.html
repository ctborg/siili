<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>siili</title>
    <link rel="stylesheet" href="/public/css/screen.css" type="text/css" />
    <link rel="stylesheet" href="/public/css/facebox.css" type="text/css" />
    <link rel="shortcut icon" href="/public/images/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="shortcut icon" href="/public/images/favicon.png" type="image/png" />
    <script type="text/javascript" src="/public/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/public/javascripts/jquery.facebox.js"></script>
    <script type="text/javascript" src="/public/javascripts/culerity.js"></script>
  </head>
  
  <body>
    <div id="wrapper">
      <h1>siili</h1>
    
      <div id="go"></div>
      <ul id="games"></ul>
      <div id="info"></div>
      <div id="flash"></div>
      
      <div id="login">
        <div class="form">
          <form method="POST" action="/users">
            <table>
              <tr>
                <td><label for="user">User</label></td>
                <td><input type="text" class="user" name="user" id="register_user" /></td>
              </tr>

              <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" class="password" name="password" id="register_password" /></td>
              </tr>            
            </table>

            <input type="submit" value="Register" class="register" />
          </form>          
        </div>
        
        <div class="form">
          <form method="POST" action="#/sessions">
            <table>
              <tr>
                <td><label for="user">User</label></td>
                <td><input type="text" class="user" name="user" id="login_user" /></td>
              </tr>

              <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" class="password" name="password" id="login_password" /></td>
              </tr>            
            </table>

            <input type="submit" value="Login" class="login" />
          </form>          
        </div>
      </div>
      <div id="join">
        <form method="PUT" action="/games">
          <p>
            <label for="game">Game:</label>
            <input type="text" name="game" class="game" />
          </p>
          <input type="submit" value="Join" class="join_game" />
        </form>
      </div>
      
      <nav>
        <ul>
          <li><a href="#" class="new_game">New Game</a></li>
          <li><a href="#" class="join_game">Join Game</a></li>
          <li><a href="#" class="logout">Logout</a></li>
        </ul>
      </nav>
      
      <footer>
        <p>
          Created by Frank Prößdorf at <a href="http://upstre.am">http://upstre.am</a> |
          <a href="http://github.com/endor/siili">source code</a>          
        </p>
      </footer>
    </div>
    <script type="text/javascript">
      siili = {};
    </script>
    <script type="text/javascript" src="/public/javascripts/store.js"></script>
    <script type="text/javascript" src="/public/javascripts/app.js"></script>
    <script type="text/javascript" src="/public/javascripts/user.js"></script>
    <script type="text/javascript" src="/public/javascripts/game.js"></script>
  </body>
</html>
