<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>go.js</title>
    <link rel="stylesheet" href="/public/css/screen.css" type="text/css" />
    <link rel="stylesheet" href="/public/css/facebox.css" type="text/css" />
    <script type="text/javascript" src="/public/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/public/javascripts/jquery.facebox.js"></script>
  </head>
  
  <body>
    <div id="wrapper">
      <h1>go.js</h1>
    
      <div id="go"></div>    
      <div id="flash"></div>
      
      <div id="login">
        <div class="register_form">
          <form method="POST" action="/users">
            <table>
              <tr>
                <td><label for="user">User</label></td>
                <td><input type="text" class="user" name="user" /></td>
              </tr>

              <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" class="password" name="password" /></td>
              </tr>            
            </table>

            <input type="submit" value="Register" class="register" />          

            <div class="error"></div>
          </form>          
        </div>
        
        <div class="login_form">
          <form method="POST" action="#/sessions">
            <table>
              <tr>
                <td><label for="user">User</label></td>
                <td><input type="text" id="user" name="user" /></td>
              </tr>

              <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" /></td>
              </tr>            
            </table>

            <input type="submit" value="Login" />
          </form>          
        </div>
      </div>
      
      <nav>
        <ul>
          <li>ABC</li>
          <li>DEF</li>
        </ul>
      </nav>
      
      <footer>
        <p>
          Created by Frank Prößdorf at <a href="http://upstre.am">http://upstre.am</a> |
          <a href="http://github.com/endor/go.js">source code</a>          
        </p>
      </footer>
    </div>
    <script type="text/javascript" src="/public/javascripts/app.js"></script>
    <script type="text/javascript" src="/public/javascripts/user.js"></script>
  </body>
</html>
